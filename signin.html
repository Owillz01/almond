    <link rel="stylesheet" href="./css/sing.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <title>Sign In</title>
</head>

<body>
    <section class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand logo" href="index.html">Sample</a>
            <span class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span >&#9776;</span>
        </span>
            <div class="collapse flex-row-reverse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sing in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>

                </ul>
            </div>
        </nav>

        <section >
            <div class="row justify-content-around">
                <div class="signin">
                    <div class="col-md-3">
                        <h3>
                            Sing in to Your Account
                        </h3>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>


                            <!-- <div class="form-group">
                                                        <label for="exampleInputPassword1">Password</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                      </div> -->
                            <button type="submit" class="btn btn-primary form-control">Sign in</button>
                            <p>Don't have an account? <span>Sign up</span></p>
                            <hr>
                            <p><span>Forgot password</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
